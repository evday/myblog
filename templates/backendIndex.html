<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script src="/static/js/jquery-3.2.1.min.js"></script>
    <script src="/static/kindeditor/kindeditor-all.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container" style="margin-top: 50px">
    <div class="row">
        <div class=" col-md-3 ">
            <div class="leftMenu panel panel-primary">
                <div class="panel-heading">后台管理</div>
                <div class="panel-body">
                    <p><a href="">文章管理</a></p>
                    <p><a href="">标签管理</a></p>
                    <p><a href="">分类管理</a></p>
                </div>
            </div>
        </div>
        <div class="manageCon col-md-8">
            {% block manageCon %}

                <a href="/blog/backend/addArticle/">
                    <button class="btn bg-primary">添加文章</button>
                </a>
                <table class="table table-bordered table-hover  text-center">
                    <tr>
                        <th class="text-center">标题</th>
                        <th class="text-center">评论数</th>
                        <th class="text-center">点赞数</th>
                        <th class="text-center">操作</th>
                    </tr>
                    {% for article in article_list %}

                        <tr>
                            <td><a href="{% url 'blog:article_detail' request.user.username article.id %}">{{ article.title }}</a></td>
                            <td>{{ article.comment_count }}</td>
                            <td>{{ article.up_count }}</td>
                            <td><a href="">
                                <button class="btn btn-info">编辑</button>
                            </a>&nbsp;&nbsp;<a href="">
                                <button class="btn btn-danger">删除</button>
                            </a></td>
                        </tr>
                    {% endfor %}
                </table>
            {% endblock %}
        </div>
    </div>
</div>
</body>
</html>
